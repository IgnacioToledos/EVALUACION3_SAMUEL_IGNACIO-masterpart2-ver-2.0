<ion-header  [translucent]="true">
  <ion-toolbar color="black">
    <ion-title>
      <ion-title  size="Small"></ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-card>
    <br>
    <br>
    <ion-card-header >
      <div align="center"><ion-card-title><h5>RegistrApp DOCENTE</h5></ion-card-title></div>
      <br>
      <br>
      <img position="center" style="width: 280px;" src="assets/img/2.png" alt="">
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formulariologin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button color="success" expand="full"(click)="ingresar2()">
          Ingresar
        </ion-button>
        <br>
        <ion-button  expand="full" [routerLink]="['/regristro']" >
          Registrarse
        </ion-button>
        <ion-button  expand="full" [routerLink]="['/home']" >
          Ingresar como alumno
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
